
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Site</title>

</head>

<body>
    <h1>Chat:</h1>
    <div class="container">
        <table style="width:25vw;" class="table table-striped" id="chat">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <style>
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }

            const messages = [];
            const names = ["Alice", "Bob", "Charlie", "David", "Eve", "Kate"];
            const questions = ["Hello?", "Hi?", "How are you?", "How is your day?", "What's up?"];
            const answers = ["Fine", "Hello", "Thats some answer", "Don;t want to answer!", "BAD"];
            const chatContainer = document.getElementById("chat");

            let data = [];
            for (let i = 0; i < 100; i++) {
                data.push(add_message('q'));
                data.push(add_message('a'));
            }

            function add_message(message_type) {
                const time = getRandomInt(24) + ':' + getRandomInt(60);
                let message;
                const name = names[getRandomInt(names.length)];
                if (message_type == 'q') {
                    message = questions[getRandomInt(questions.length)];
                }
                if (message_type == 'a') {
                    message = answers[getRandomInt(answers.length)];
                }

               return [time, name, message];
            }

            $('#chat').DataTable({
                data,
                columns: [
                    { title: "Time" },
                    { title: "Name" },
                    { title: "Message" }
                ]
            });
        });
    </script>
</body>

</html>
